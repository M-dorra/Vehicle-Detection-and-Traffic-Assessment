<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Car Detection System ðŸš—</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      /* background: linear-gradient(to right, #f0f4f8, #e2ebf0); */
        background: url('bg.avif');
  background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 700px;
      width: 100%;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    input[type="file"] {
      padding: 10px;
      font-size: 16px;
      margin: 20px 0;
    }

    button {
      background-color: #3498db;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    .results {
      margin-top: 25px;
      font-size: 18px;
      color: #2c3e50;
    }

    #preview {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 12px;
      display: none;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vehicle Detection & Traffic Assessment ðŸš—</h1>
    
    <input type="file" id="fileInput" accept="image/*"><br>
    <button onclick="upload()">Detect</button>
    
    <div class="results" id="result"></div>
    
    <img id="preview" />

  </div>

  <script>
    async function upload() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select a file first!");
        return;
      }

      const formData = new FormData();
      formData.append('file', file);

      const resultDiv = document.getElementById('result');
      const img = document.getElementById('preview');
      img.style.display = "none";
      resultDiv.innerText = "Processing...";

      const res = await fetch("http://localhost:8000/upload", {
        method: 'POST',
        body: formData
      });

      if (!res.ok) {
        resultDiv.innerText = "Error: " + res.status;
        return;
      }

      const data = await res.json();
      resultDiv.innerHTML = `
        <strong>Cars Detected:</strong> ${data.count}<br>
        <strong>Traffic:</strong> ${data.density}
      `;

      if (data.image_url) {
        img.src = `data:image/jpeg;base64,${data.image_url}`;
        img.style.display = "block";
      }
    }
  </script>
</body>
</html>
